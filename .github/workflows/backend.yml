name: Backend

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
  # Weekly security tests (Story 80.1)
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3am UTC

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        env:
          SQLX_OFFLINE: true
        run: cargo clippy --workspace -- -D warnings

      - name: RLS Enforcement Check
        working-directory: backend
        run: ./scripts/check-rls-enforcement.sh --strict

      - name: Check
        working-directory: backend
        env:
          SQLX_OFFLINE: true
        run: cargo check --workspace

  test:
    runs-on: ubuntu-latest
    needs: check

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          RUST_ENV: development
        run: cargo test --workspace

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Build release
        working-directory: backend
        env:
          SQLX_OFFLINE: true
        run: cargo build --release --workspace

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: |
            backend/target/release/api-server
            backend/target/release/reality-server

  # Story 80.1: RLS Security Penetration Tests
  # NOTE: Security tests depend on 'check' job to ensure code quality before running
  # expensive security tests. This is intentional - we want to catch basic issues first.
  # For scheduled runs, both jobs run in sequence.
  security-tests:
    runs-on: ubuntu-latest
    needs: check
    # Run weekly or on PRs touching RLS-related files
    if: github.event_name == 'schedule' || contains(toLower(github.event.pull_request.title), 'security') || contains(toLower(github.event.pull_request.title), 'rls')

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ppt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Run database migrations
        working-directory: backend/crates/db
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ppt_test
        run: sqlx database create && sqlx migrate run

      - name: Run RLS penetration tests
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/ppt_test
          RUST_LOG: debug
        run: cargo test --test rls_penetration_tests -- --ignored --nocapture
