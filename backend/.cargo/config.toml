[build]
# Use mold linker for faster builds (Linux)
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Use lld linker for faster builds (macOS)
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# [target.aarch64-apple-darwin]
# Uncomment if you have lld installed via: brew install llvm
# rustflags = ["-C", "link-arg=-fuse-ld=/opt/homebrew/opt/llvm/bin/ld64.lld"]

[alias]
# Common development commands
dev = "run --package auth-server"
test-all = "test --workspace"
check-all = "check --workspace"
fmt-all = "fmt --all"
clippy-all = "clippy --workspace -- -D warnings"
