          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Buildings.BuildingStatus'
          explode: false
        - name: type
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Buildings.BuildingType'
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - pagination
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Buildings.Building'
                    description: Array of items
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Shared.PaginationMeta'
                    description: Pagination metadata
                description: Paginated response wrapper
        '401':
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shared.ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
